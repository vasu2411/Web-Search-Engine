<style>
    .ui-autocomplete{
        background: white;
        max-height: 180px;
        overflow: scroll;
    }
</style>
<script>
    $( document ).ready(function() {
       $("#keywords").autocomplete({
           source: function( request, response ) {
        $.ajax( {
          url: "http://localhost:8084/SearchEngine/Search",
          data: {
            suggest:function(){
                var s = $("#keywords").val().trim().replace(/\s{2,}/g, ' ').split(" ");
                
              return s[s.length-1]
            },
          },
          success: function( data ) {
              var temp = data.split(',')
            response( temp );
          }
        } );
      }
       });
